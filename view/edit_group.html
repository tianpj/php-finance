<script>
    //增加用途
    function doEditGroup(id){
        var group = $('#group').val();
        if(!group){
            document.getElementById("msg").innerHTML = '请输入分类名称';
            return;
        }
        $.ajax({
            url: "index.php?action=faq&mod=doEditGroup&id="+id,
            type: "POST",
            data: $("#form_editGroup").serialize(),
            dataType: "json",
            success: function(res){
                if(res.status == "success"){
                    document.getElementById("msg").innerHTML =res.msg;
                    window.location = 'index.php?action=faq&mod=manageGroup';
                }else{
                    document.getElementById("msg").innerHTML =res.msg;
                }
            }
        });

    }
</script>
