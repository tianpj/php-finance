<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding-left am-padding-top">
            <strong class="am-text-primary am-text-lg"></strong>  <small></small>
            <input type="button" class="am-btn am-btn-secondary" onclick="javascript:{window.location='index.php?action=sysRos&mod=addRos'}" value="新增ROS"/>
            <input type="button" class="am-btn am-btn-secondary" onclick="javascript:{window.location='index.php?action=rosConfig&mod=addRosConf'}" value="新增配置"/>
            <input type="button" class="am-btn am-btn-secondary" onclick="javascript:{window.location='index.php?action=sysRos'}" value="ROS列表"/>
            <input type="button" class="am-btn am-btn-secondary" onclick="javascript:{window.location='index.php?action=rosConfig'}" value="配置列表"/>
            <input type="button" class="am-btn am-btn-secondary" onclick="javascript:{window.location='index.php?action=configExec'}" value="配置下发"/>
            <input type="button" class="am-btn am-btn-secondary" onclick="javascript:{window.location='index.php?action=ipRandom'}" value="打乱IP"/>
        </div>
        <div class="am-cf am-padding-left am-padding-top"><small class="am-text-primary am-text-m">>>新增ROS</small></div>
        <form class="am-form am-form-horizontal am-padding" id="form_addRos">

            <div class="am-form-group">
                <label class="am-form-label">主IP</label>
                <div><input type="text" class="am-form-field" name="ip_main" id="ip_main" placeholder="主IP"/></div>
            </div>
            <div class="am-form-group">
                <label class="am-form-label">附加IP</label>
                <div><input type="text" class="am-form-field" name="ip_second" id="ip_second" placeholder="多个附加IP用英文逗号隔开"/></div>
            </div>
            <div class="am-form-group">
                <label class="am-form-label">网关</label>
                <div><input type="text" class="am-form-field" name="gateway" id="gateway" placeholder="网关"/></div>
            </div>
            <div class="am-form-group">
                <label class="am-form-label">掩码</label>
                <div><input type="text" class="am-form-field" name="mask" id="mask" placeholder="掩码"/></div>
            </div>
            <div class="am-form-group">
                <label class="am-form-label">帐号</label>
                <div><input type="text" class="am-form-field" name="account" id="account" placeholder="帐号"/></div>
            </div>
            <div class="am-form-group">
                <label class="am-form-label">密码</label>
                <div><input type="text" class="am-form-field" name="password" id="password" placeholder="密码"/></div>
            </div>
            <div class="am-form-group">
                <label class="am-form-label">端口</label>
                <div><input type="text" class="am-form-field" name="port" id="port" placeholder="ssh端口" value="22"/></div>
            </div>

            <div class="am-form-group">
                <label class="am-form-label">备注</label>
                <div>
                    <textarea class="am-form-field" name="remark" id="remark">默认</textarea>
                </div>
            </div>
            <div class="am-form-group">
                <div>
                    <button type="button" class="am-btn am-btn-primary am-btn-sm am-fl" onclick="addRos()">提 交</button>
                </div>
            </div>

            <div class="red f14 fl" id="msg"></div>
            <br />

        </form>

    </div>
</div>

<!-- content end -->
<script>
    //增加用途
    function addRos(){

        $.ajax({
            url: "index.php?action=sysRos&mod=doAddRos",
            type: "POST",
            data: $("#form_addRos").serialize(),
            dataType: "json",
            success: function(res){
                if(res.status == "success"){
                    document.getElementById("msg").innerHTML =res.msg;
                    window.location='index.php?action=sysRos';
                }else{
                    document.getElementById("msg").innerHTML =res.msg;
                }
            }
        });

    }
</script>
